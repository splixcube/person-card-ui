
  <div class="card"  style="margin: auto;align-content: center;width:50%;height: 50%;margin-top: 10%;">
    <div class="card-body">
      <form class="form-signin">
        
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="inputEmail" [(ngModel)]="authentication.userName" class="form-control" placeholder="Email address" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" [(ngModel)]="authentication.password" class="form-control" placeholder="Password" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
       
      </form>
  </div>
   
 

</div>
